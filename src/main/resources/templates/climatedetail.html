<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Climate Summary Details</title>
		 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">
		 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"></script>
		 <div th:insert="fragments/nav :: nav"></div>		 
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                        <label for="stationName">Station Name</label>:
                        <span class="form-control" id="stationName"
                              th:text="${single.stationName}"></span>

                <div class="col-md-6">
                        <label for="provinceCode">Province</label>:
                        <span class="form-control" id="provinceCode"
                              th:text="${single.provinceCode}"></span>
                    </div>

                <div class="col-md-6">
                        <label for="tempTaken">Date</label>:
                        <span class="form-control" id="tempTaken"
                              th:text="${single.tempTaken}"></span>
                    </div>

                <div class="col-md-6">
                        <label for="meanTemp">Mean Temp</label>:
                        <span class="form-control" id="meanTemp"
                              th:text="${single.meanTemp}"></span>
                    </div>

                <div class="col-md-6">
                        <label for="monthlyMaxTemp">Highest Monthly Maximum Temp</label>:
                        <span class="form-control" id="monthlyMaxTemp"
                              th:text="${single.monthlyMaxTemp}"></span>
                    </div>

                <div class="col-md-6">
                        <label for="monthlyMinTemp">Lowest Monthly Minimum Temp</label>:
                        <span class="form-control" id="monthlyMinTemp"
                              th:text="${single.monthlyMinTemp}"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer th:insert="fragments/footer :: footer">
    
    </footer>
    
</html>
